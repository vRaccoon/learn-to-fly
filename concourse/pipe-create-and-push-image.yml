jobs:
  - name: j-create-and-push-image
    public: true
    serial: true
    plan:
      - get: r-git
        trigger: true
      - put: r-harbor
        params:
          build: r-git/docker

  - name: j-update-deployment
    public: true
    serial: true
    plan:
      - get: r-git
        trigger: true
        passed:
          - j-create-and-push-image
      - task: t-modify-deployment
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: mwendler/jq}
          inputs:
            - name: r-git
          outputs:
            - name: e-modified-deployment
          run:
            path: r-git/k8s/get-digest.sh
      - put: r-k8s-cluster
        params:
          kubectl: apply -f e-modified-deployment/deployment.yml
          namespace: default